   <app-toast [message]="toast.message"></app-toast>
  <div id="wrapper">
      <div id="page-wrapper">
          <div class="row">
              <div class="col-lg-12">
                  <h1 class="page-header">Show Dapartments </h1>
              </div>
              <!-- /.col-lg-12 -->
          </div>
          <!-- /.row -->
          <div class="row">
           
              <div class="col-lg-12">
                  <div class="panel panel-default">
                      <div class="panel-heading">
                          Show Departments
                      </div>
                      <div class="panel-body">


                       <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>Department name</th>
                                        <th>Description</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                        
                                    </tr>
                                </thead>
                                <tbody align="center">
                                 <app-loading [condition]="isLoading"></app-loading>
                                  <tr class="odd gradeX" *ngFor="let item of pagedItems">
                                    <td>{{item.name}}</td>
                                    <td>{{item.description}}</td>
                                    <td><p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" ><span class="glyphicon glyphicon-pencil"></span></button></p></td>
                                    <td class="center"><p data-placement="top" data-toggle="tooltip" title="Delete"><button (click)="deleteItem(item._id)" class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></button></p></td>
                                  </tr>
                                   
                                </tbody>
                                 <!-- pager -->
     
                            </table>

                      <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
                          <li [ngClass]="{disabled:pager.currentPage === 1}">
                              <a (click)="setPage(1)">First</a>
                          </li>
                          <li [ngClass]="{disabled:pager.currentPage === 1}">
                              <a (click)="setPage(pager.currentPage - 1)">Previous</a>
                          </li>
                          <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
                              <a (click)="setPage(page)">{{page}}</a>
                          </li>
                          <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                              <a (click)="setPage(pager.currentPage + 1)">Next</a>
                          </li>
                          <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                              <a (click)="setPage(pager.totalPages)">Last</a>
                          </li>
                      </ul>

    <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
        <h4 class="modal-title custom_align" id="Heading">Edit Your Detail</h4>
    </div>
        <div class="modal-body">
        <div class="form-group">
        <input class="form-control " type="text" placeholder="Mohsin">
        </div>
        <div class="form-group">
        
        <input class="form-control " type="text" placeholder="Irshad">
        </div>
        <div class="form-group">
        <textarea rows="2" class="form-control" placeholder="CB 106/107 Street # 11 Wah Cantt Islamabad Pakistan"></textarea>
        </div>
      </div>
          <div class="modal-footer ">
        <button type="button" class="btn btn-warning btn-lg" style="width: 100%;"><span class="glyphicon glyphicon-ok-sign"></span> Update</button>
      </div>
        </div>
    <!-- /.modal-content --> 
  </div>
      <!-- /.modal-dialog --> 
    </div>
    
    
    
    <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
      <div class="modal-dialog">
    <div class="modal-content">
          <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
        <h4 class="modal-title custom_align" id="Heading">Delete this entry</h4>
      </div>
          <div class="modal-body">
       
       <div class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span> Are you sure you want to delete this Record?</div>
       
      </div>
        <div class="modal-footer ">
        <button (click)="deleteItemConfirm()"  data-dismiss="modal" type="button" class="btn btn-success" ><span class="glyphicon glyphicon-ok-sign"></span> Yes</button>
        <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> No</button>
      </div>
        </div>
    <!-- /.modal-content --> 
  </div>
      <!-- /.modal-dialog --> 
    </div>

                              </div>

                          <!-- /.row (nested) -->
                      </div>
                      <!-- /.panel-body -->
                  </div>
                  <!-- /.panel -->
              </div>
              <!-- /.col-lg-12 -->

      </div>

  </div>
