  <div id="wrapper">
      <div id="page-wrapper">
          <div class="row">
              <div class="col-lg-12">
                  <h1 class="page-header">New Dapartments</h1>
              </div>
              <!-- /.col-lg-12 -->
          </div>
          <!-- /.row -->
          <div class="row">
              <div class="col-lg-12">
                  <div class="panel panel-default">
                      <div class="panel-heading">
                          add new Departments
                      </div>
                      <div class="panel-body">
                          <div class="row">
                              <div class="col-lg-12">
                                  <form  [formGroup]="addDeptForm"  (ngSubmit)="addDepartment()">
                                      <div class="form-group">
                                          <label>Department name</label>
                                          <input type="text" name="name" formControlName="name" class="form-control" placeholder="Enter Department name" required>



                                      </div>
                                      <div class="form-group">
                                          <label>Description</label>
                                          <textarea class="form-control"
                                          name="description"formControlName="description" placeholder="Enter Description" rows="4" cols="50" required></textarea>
                                      </div>

                                      <button type="submit" class="btn btn-primary" [disabled]="!addDeptForm.valid">Save Department</button>
                                      <button type="reset" class="btn btn-default">Cancel</button>
                                  </form>
                              </div>
                              <!-- /.col-lg-6 (nested) -->
                           
                              <!-- /.col-lg-6 (nested) -->
                          </div>
                          <!-- /.row (nested) -->
                      </div>
                      <!-- /.panel-body -->
                  </div>
                  <!-- /.panel -->
              </div>
              <!-- /.col-lg-12 -->
          </div>
          <!-- /.row -->
      </div>
      <!-- /#page-wrapper -->

  </div>
